<!-- Start Header -->

<header>
  <div class="container">
    <a [routerLink]='["/about"]' routerLinkActive="router-link-active"  class="logo">
      <img decoding="async" src="images/logo.png" alt="Logo" />
    </a>
    <nav>
      <i class="fas fa-bars toggle-menu"></i>
      <ul>
        <li *ngFor="let link of navLinks">
          <a [routerLink]="['/' + link.path]" routerLinkActive="router-link-active">
            {{ link.label }}
          </a>
        </li>
      </ul>

      <div class="form">
        <i class="fas fa-search"></i>
      </div>
    </nav>
  </div>
</header>
<!-- End Header -->
